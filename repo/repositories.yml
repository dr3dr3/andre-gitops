repositories:
  solutions:

    - name: www
      repo: andre-nextjs
      repoDescription: 'Andre Dreyer Personal Website'
      repoTemplate: template-nextjs-landing
      groups: 
      - www
      - default
      route: root
      githubPages: true
      gitflow: trunk-based-development
      status: active
    - name: slides
      repo: andre-revealmd
      repoDescription: 'Andre Dreyer Presentations' 
      repoTemplate: template-revealmd
      groups: 
      - www
      route: present
      githubPages: true
      gitflow: trunk-based-development
      status: active
    - name: flags
      repo: andre-featurevisor
      repoDescription: 'Andre Dreyer Website Feature Flags'
      repoTemplate: template-featurevisor
      groups: 
      - flags
      route: root
      githubPages: true
      gitflow: trunk-based-development
      status: active

  core:
    - name: pipeline
      repo: andre-pipeline
      repoDescription: 'Andre Dreyer Website CICD Pipeline'
      repoTemplate: template-pipeline
      githubPages: false
      gitflow: trunk-based-development
      status: active
    - name: gitops
      repo: andre-gitops
      repoDescription: 'Andre Dreyer Website Configuration GitOps'
      repoTemplate: template-gitops
      githubPages: false
      gitflow: pull-request
      status: active

  deployment:
    - name: andre-stage
      repo: andre-stage
      repoDescription: 'Repository for controlling deployments to Stage'
      repoTemplate: template-deployment
      host: GITHUB-PAGES
      githubPages: true
      gitflow: trunk-based-development
      status: active
    - name: andre-prod
      repo: andre-prod
      repoDescription: 'Repository for controlling deployments to Production'
      repoTemplate: template-deployment
      host: GITHUB-PAGES
      githubPages: true
      gitflow: trunk-based-development
      status: active
    - name: andre-feature-flags
      repo: andre-feature-flags
      repoDescription: 'Repository for feature flag services for www.andredreyer.com'
      repoTemplate: template-deployment
      host: GITHUB-PAGES
      githubPages: true
      gitflow: trunk-based-development
      status: active
